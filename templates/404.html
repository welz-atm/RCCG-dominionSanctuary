{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="container mb-2">
    <h4 class="text text-left text-info pb-4">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                >Add Image</button>
    </h4>
    <div class="row justify-content-md-center">
        <div class="col-md-6 mt-5">
            <picture>
                <source srcset="{% static 'assets/images/blog/404.jpg' %}"
                        media="(min-width: 800px)">
                <img src="{% static 'assets/images/blog/404.jpg' %}" height="250" width="500" alt=""/>
            </picture>
        </div>
    </div>

</div>


{% endblock %}
