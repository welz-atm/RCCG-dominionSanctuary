{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-md-center">
        <video controls width="620">

            <source src="{{service.video.url}}"
                    type="video/mp4">

            Sorry, your browser doesn't support embedded videos.
        </video>

        <div class="container mt-5">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Announcements
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <fieldset disabled>
                                <textarea class="form-control" name="announcement" id="exampleFormControlTextarea1" rows="5">{{service.announcement}}</textarea>
                            </fieldset>

                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Gallery
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body ">
                            <div class="row">
                                {% if photos %}

                                <div class="container">
                                    <div class="row">
                                        {% for photo in photos %}
                                        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                                            <img src="{{photo.image.url}}" class="img-thumbnail" alt="">
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>

                                {% else %}
                                <strong>No Images Yet</strong>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <a href="#" class="btn btn-info mt-5" onclick="goBack()">Back</a>
    </div>
</div>

{% endblock %}
